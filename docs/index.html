<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Startpage</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
  </head>
  <body>
      <div class="container" id="content">
          Oh no! If you're reading this, something went wrong. :(
      </div>
    <script>

    /**

                                                   [  THE CONTENT ]

    */

    const contentItems = [
        {
            title:"Landing Page",
            items:[
            {
                label:"The Landing Page Project",
                href:"https://github.com/mrVanDalo/landingpage",
                image:"http://i.giphy.com/mXnO9IiWWarkI.gif"
            },
            ]
        },
        {
            title:"JavaScript",
            text:"There is room for some text here!",
            items:[
            {
                label:"jQuery",
                href:"https://jquery.com/",
                image:"https://brand.jquery.org/resources/jquery-mark-light.gif"
            },
            {
                label:"Coffee Script",
                href:"http://coffeescript.org/",
                image:"http://i.giphy.com/XlOLpoZyYZ1pm.gif"
            },
            {
                label:"Node JS",
                href:"https://nodejs.org/en/",
                image:"http://www.cambus.net/files/nodejs/cl!-node.png"
            },
            ]
        },
        {
            title:"Scala",
            items:[
            {
                label:"Language",
                href:"http://www.scala-lang.org/",
                image:"http://www.scala-lang.org/resources/img/smooth-spiral@2x.png"
            },
            {
                label:"Play Framework",
                href:"https://playframework.com/",
                image:"https://playframework.com/assets/images/logos/play_full_color.svg"
            },
            {
                label:"Lift Framework",
                href:"http://www.liftweb.net/",
                image:"https://avatars3.githubusercontent.com/u/317975?v=3&s=200"
            },
            {
                label:"Akka",
                href:"http://akka.io/",
                image:"http://akka.io/resources/images/akka_full_color.svg"
            },
            {
                label:"Colossus",
                href:"http://tumblr.github.io/colossus/",
                image:"http://i.giphy.com/z9kFv20oZA6pG.gif"
            },
            {
                label:"circe",
                href:"https://travisbrown.github.io/circe/",
                image:"https://travisbrown.github.io/circe/img/circe.svg"
            },
            {
                label:"scala cats",
                href:"http://typelevel.org/cats/",
                image:"http://i.giphy.com/Ov5NiLVXT8JEc.gif"
            },
            {
                label:"Scala School",
                href:"https://twitter.github.io/scala_school/",
                image:"http://i.giphy.com/KiXl0vfc9XIIM.gif"
            },
            {
                label:"Progfun1",
                href:"https://www.coursera.org/learn/progfun1",
                image:"https://ucarecdn.com/6960fee2-a947-4b66-b307-67b9825c4dbe/"
            },
            ]
        },
        {
            title:"Fun",
            items:[
            {
                label:"xkcd",
                href:"http://xkcd.com/",
                image:"http://i.giphy.com/14xpktCBi3gyAg.gif"
            },
            ]
        },
    ];






    /**

                                                   [  THE STYLE ]

    */

    /* --- */

    const createItemRow = item => {
        const title = item.title ? `
            <h1 class="col-xs-12">
                ${item.title}
            </h1>
        ` : '';
        const text = item.text ? `
            <p class="col-xs-12">
                ${item.text}
            </p>
        ` : '';

        const subItems = item.items
            .map(subItem => createSubItem(subItem))
            .join('');

        return `
            <div class="row">
                ${title}
                ${text}
                ${subItems}
            </div>
        `;
    }

    const createSubItem = ({ label, href, image }) => `
        <div class="col-md-3 col-sm-4 col-xs-6">
            <a href="${href}" class="thumbnail">
                <img src="${image}" class="img-rounded" style="width: 250px; height: 180px">
                <div class="caption" style="text-align:center;font-weight:bold">
                    ${label}
                </div>
            </a>
        </div>
    `

    /* --- */

    const container = document.querySelector('#content');

    container.innerHTML = contentItems
        .map(item => createItemRow(item))
        .join('');

    </script>
  </body>
</html>
