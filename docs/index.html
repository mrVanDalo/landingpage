<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <!-- The font -->
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <style>
    :root{
      font-family: 'Dosis', sans-serif;
    }
      body {
        margin-left:0px;
        margin-right:0px;
        padding-left:0px;
        padding-right:0px;
      }
      .container {
        margin-left:0px;
        margin-right:0px;
        padding-left:0px;
        padding-right:0px;
      }
      .row-items {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .row-title{
        text-align: center;
        padding-top: 7px;
        padding-bottom: 2px;
      }
      .row-text {
        text-align: center;
        background-color: #e6ffcc;
        padding-top: 7px;
        padding-bottom: 7px;
      }
      .item {
        display: grid;
        grid-template-columns: 250px;
        grid-template-rows: auto;
        grid-template-areas:
          "image"
          "text";
        margin: 2px;
        // border-style: solid;
        border-width: 0px;
        border-color:  #ffe6b3;
        background-color: #ffe6b3;
      }
      .item-image {
        grid-area: image;
        width: 250px;
        height: 180px;
      }
      .item-caption{
        grid-area: text;
        padding-bottom: 3px;
      };
      a {
        text-decoration: none;
        color: black;
      }
      a:link {
        text-decoration: none;
        color: black;
      }
      a:visited {
        text-decoration: none;
        color: black;
      }
      a:hover {
        text-decoration: none;
        color: black;
      }
      a:active {
        text-decoration: none;
        color: black;
      }
  </style>
  </head>

  <body>

<div class="row">
  
  <div class="row-text">
  <pre>Landing Page Example</pre>
</div>
  <div class="row-items">
    <div class="item">
  <a target="_blank" rel="noopener noreferrer" href="https://nixos.org/" class="thumbnail">
    <img src="https://raw.githubusercontent.com/NixOS/nixos-artwork/master/logo/nix-snowflake.svg" class="item-image">
    <div class="item-caption" style="text-align:center;font-weight:bold">
      NixOS
    </div>
  </a>
</div>
  </div>
</div>

  </body>
</html>
